{% extends 'core/base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow p-4 auth-card">
            <h3 class="mb-4 text-center">Add Donation</h3>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Food Name</label>
                    <input name="food_name" class="form-control" placeholder="e.g. Cooked Rice" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input name="quantity" type="number" class="form-control" placeholder="Enter quantity" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Pickup Address</label>
                    <textarea name="pickup_address" class="form-control" rows="3"
                              placeholder="Full pickup location"></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label">Expiry Date</label>
                    <input name="expiry_date" type="date" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'donation:my_donations' %}" class="btn btn-secondary">
                        ‚Üê Back
                    </a>
                    <button class="btn btn-success">
                        Submit Donation
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
