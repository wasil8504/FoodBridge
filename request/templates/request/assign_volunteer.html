{% extends 'core/base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow p-4 auth-card">

            <h3 class="text-center mb-3">Assign Volunteer</h3>

            <div class="alert alert-light border">
                <strong>Food Item:</strong>
                <span class="text-success">
                    {{ donation_request.donation.food_name }}
                </span>
            </div>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Select Volunteer</label>
                    <select name="volunteer" class="form-select" required>
                        <option value="">-- Choose Volunteer --</option>
                        {% for v in volunteers %}
                            <option value="{{ v.id }}">{{ v.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'request_donation:ngo_dashboard' %}"
                       class="btn btn-secondary">
                        Cancel
                    </a>

                    <button class="btn btn-primary">
                        Assign Volunteer
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
